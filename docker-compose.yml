version: '3.8'

services:
  backend:
    build: ./backend
    container_name: task_manager_backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/taskmanager
    ports:
      - "5001:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: task_manager_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
